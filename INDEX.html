<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weekly Academic Planner</h1>
  <table class="planner-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody>
      <!-- Time slots from 0600 to 2100 in 30-min increments -->
      <!-- You can copy/paste or generate these dynamically -->
      <!-- Sample rows below -->
      <tr><td>06:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>06:30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>07:00</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <!-- Repeat until 21:00 -->
      <!-- You can use a script or extension to generate all rows -->
    </tbody>
  </table>
</body>
</html>
